
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Weather app</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
      />
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    
      <script src="https://kit.fontawesome.com/4016fc016f.js" crossorigin="anonymous"></script>

    </head>
  </html>

  <link href="src/style.css" rel="stylesheet" />

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>London, UK</h1>
        <h2></h2>
        <h3>
          <span id="large-temp"> 21</span>
          <span class="units">
            <a href="#" class="disable-link" id="cel-link"> C / </a>
            <a href="#" id="farenheit-link"> F </a>
          </span>
        </h3>
        <h4>  <span id="current_description"> </span> </h4>
        <ul>
          <li>Feels like : <span id="feels"> </span>  </li>
          <li>Humidity: <span id="humidity"> </span> </li>
          <li>Wind Speed: <span id="wind"> </span></li>
        </ul>

        <form id="search-city">
            <div class="row">
          <div class="col"> 
          <label for="city"> </label>
          <input
            type="text"
            id="city"
            required placeholder="search for a city"
              />
            </div>

            <div class="col"> 
            <button type="submit" class="btn btn-outline-secondary w-10" >Submit</button>
            </div> 
          </div> 
          </form>
          <div class="col"> 
              <button class="btn btn-success" id="current-location-button" >current</button>
              </div> 

        <div class="row">
          <div class="col">monday </div>
          <div class="col">tuesday</div>
          <div class="col">wednesday</div>
          <div class="col">thursday</div>
          <div class="col">friday</div>
        </div>

        

        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-bolt"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-bolt"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-bolt"></i>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
          </div>
        </div>
      </div>
    </div>

    <p> <a href="https://github.com/nicoleshears1/nicole-weather-app" target="_blank"> Open-source code</a>, Open Source code, by Nicole Shears </p>

    <script src="src/index.js"></script>
  </body>
</html>
